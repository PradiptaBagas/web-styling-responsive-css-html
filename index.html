<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS STYLING</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="card text-center"> 
                <h1 class="title">INSTAGRAM</h1>
                <i class="fa-brands fa-instagram icons"></i>
                <p class="description">Diptaa</p>
                <button class="btn">Follow</button>
            </div>
            <div class="card text-center">
                <h1 class="title">GITHUB</h1>
                <i class="fa-brands fa-github icons"></i>
                <p class="description">PradiptaBagas</p>
                <button class="btn">Follow</button>
            </div>
            <div class="card text-center">
                <h1 class="title">SPOTIFY</h1>
                <i class="fa-brands fa-spotify icons"></i>
                <p class="description">Healing</p>
                <a href="https://open.spotify.com/search/party" target="_blank"><button class="btn">Play Music</button></a>
            </div>
            <div class="cardTwo text-center">
                <h1 class="title">LINKEDIN</h1>
                <i class="fa-brands fa-linkedin icons"></i>
                <p class="description">PradiptaBagas</p>
                <button class="btn">Follow</button>
            </div>
        </div>
        <div class="wrapperTwo">
            <div class="cardTwo text-center">
                <h1 class="title">WINDOWS</h1>
                <i class="fa-brands fa-windows icons"></i>
                <p class="description">Operating System</p>
                <button class="btn">Install</button>
            </div>
            <div class="cardTwo text-center">
                <h1 class="title">GOOGLE</h1>
                <i class="fa-brands fa-google icons"></i>
                <p class="description">Search Engine</p>
                <button class="btn">Login</button>
            </div>
            <div class="cardTwo text-center">
                <h1 class="title">DISCORD</h1>
                <i class="fa-brands fa-discord icons"></i>
                <p class="description">Platform</p>
                <button class="btn">Join</button>
            </div>
            <div class="card text-center">
                <h1 class="title">ANDROID</h1>
                <i class="fa-brands fa-android icons"></i>
                <p class="description">Android Studio</p>
                <button class="btn">Android Dev</button>
            </div>
        </div>
    </div>
</body>
</html>
